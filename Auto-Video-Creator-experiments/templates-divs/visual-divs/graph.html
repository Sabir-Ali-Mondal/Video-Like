            justify-content: center;
            align-items: center;
            padding: 3%;

        }

        .visualsuite-canvas-wrapper {
            width: 100%;
            height: 100%;

        .visualsuite-canvas-wrapper.visualsuite-fade-out {
            opacity: 0;
        }

        .visualsuite-title-scene,

            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            -webkit-text-fill-color: transparent;
            font-weight: 700;

        .visualsuite-chart-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

            animation: visualsuite-pulse 1s ease-in-out infinite;
        }

            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }

            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 0 30px;
            flex-wrap: wrap;

            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(20px);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .visualsuite-control-btn:hover {
            background: var(--glass-hover-bg);
            transform: translateY(-2px);
        }

        .visualsuite-control-btn svg {
            width: 26px;
            height: 26px;
            fill: var(--text-color);
        }

        .visualsuite-control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

            border-radius: 12px;
            padding: 12px 16px;

            flex-direction: column;
            gap: 8px;
            min-width: 100px;
            max-height: 100px;
            z-index: 100;

            opacity: 0.8;

            justify-content: space-between;

        function renderWaterfallChart(container, data) {
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);

            const values = data.datasets[0].data;
            let cumulative = 0;
            const chartData = values.map((val, idx) => {
                if (idx === 0 || idx === values.length - 1) {
                    cumulative = val;
                    return val;
                } else {
                    cumulative += val;
                    return cumulative;
                }
            });

            new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: chartData,
                        backgroundColor: data.datasets[0].backgroundColor,
                        borderWidth: 1,

        class SceneManager {
            constructor(data) {
                this.data = data;
                this.currentSceneIndex = 0;
                this.isPlaying = false;
                this.currentChart = null;
            }

            getCurrentScene() {
                const sceneId = this.data.sceneOrder[this.currentSceneIndex];
                return this.data.scenes[sceneId];
            }

            renderScene(scene) {
                const wrapper = document.getElementById('visualsuite-canvasWrapper');
                wrapper.classList.add('visualsuite-fade-out');

                setTimeout(() => {
                    wrapper.innerHTML = '';

                    if (scene.type === 'title' || scene.type === 'end') {
                        const div = document.createElement('div');
                        div.className = scene.type === 'title' ? 'visualsuite-title-scene' : 'visualsuite-end-scene';
                        div.innerHTML = `<h1>${scene.content.title}</h1>`;
                        wrapper.appendChild(div);
                    } else if (scene.type === 'chart') {
                        const container = document.createElement('div');
                        container.className = 'visualsuite-chart-container';
                        wrapper.appendChild(container);

                        const {
                            chartType,
                            chartData,
                            chartOptions
                        } = scene.content;

                        if (chartType === 'funnel') {
                            renderFunnelChart(container, chartData);
                        } else if (chartType === 'waterfall') {
                            renderWaterfallChart(container, chartData);
                        } else if (chartType === 'line3d') {
                            render3DLineChart(container, chartData, chartOptions);
                        } else if (chartType === 'venn') {
                            const canvas = document.createElement('canvas');
                            container.appendChild(canvas);
                            new Chart(canvas, {
                                type: 'venn',
                                data: chartData,
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: {
                                        legend: {
                                            labels: {
                                                color: '#ffffff'
                                            }
                                        }
                                    }
                                }
                            });
                        } else {
                            const canvas = document.createElement('canvas');
                            container.appendChild(canvas);
                            new Chart(canvas, {
                                type: chartType,
                                data: chartData,
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    ...chartOptions,
                                    plugins: {
                                        ...chartOptions?.plugins,
                                        legend: {
                                            ...chartOptions?.plugins?.legend,
                                            labels: {
                                                ...chartOptions?.plugins?.legend?.labels,
                                                color: '#ffffff'
                                            }
                                        }
                                    }
                                }
                            });
                        }
                    }

                    wrapper.classList.remove('visualsuite-fade-out');
                }, 300);
            }

            nextScene() {
                if (this.currentSceneIndex < this.data.sceneOrder.length - 1) {
                    this.currentSceneIndex++;
                    this.renderScene(this.getCurrentScene());
                    return true;
                }
                return false;
            }

            prevScene() {
                if (this.currentSceneIndex > 0) {
                    this.currentSceneIndex--;
                    this.renderScene(this.getCurrentScene());
                    return true;
                }
                return false;
            }

            play() {
                if (this.isPlaying) return;

                this.isPlaying = true;
                const scene = this.getCurrentScene();

                if (scene.content.tts) {
                    // Speak and auto-advance when done
                    ttsManager.speak({
                        text: scene.content.tts.text,
                        locale: scene.content.tts.locale || 'en-US',
                        onEnd: () => {
                            if (this.isPlaying) {
                                setTimeout(() => {
                                    if (!this.nextScene()) {
                                        this.pause();
                                        updatePlayButton();
                                    } else if (this.isPlaying) {
                                        this.play();
                                    }
                                }, 500);
                            }
                        }
                    });
                } else {
                    // No TTS, just wait 3 seconds
                    setTimeout(() => {
                        if (this.isPlaying) {
                            if (!this.nextScene()) {
                                this.pause();
                                updatePlayButton();
                            } else {
                                this.play();
                            }
                        }
                    }, 3000);
                }
            }

            pause() {
                this.isPlaying = false;
                ttsManager.stop();
            }
        }

        class EnhancedTTSManager {
            constructor() {
                this.currentUtterance = null;
                this.synth = window.speechSynthesis;
                this.voices = [];
                this.voicesLoaded = false;
                this.selectedVoice = null;
                this.rate = 1.0;
                this.onEndCallback = null;

                this.loadVoices();
                if (speechSynthesis.onvoiceschanged !== undefined) {
                    speechSynthesis.onvoiceschanged = () => this.loadVoices();
                }

                this.setupControls();
            }

            loadVoices() {
                this.voices = this.synth.getVoices();
                this.voicesLoaded = true;
                console.log(`â Loaded ${this.voices.length} TTS voices`);
                this.updateVoiceList();
            }

            setupControls() {
                const speedSlider = document.getElementById('visualsuite-speedSlider');
                const speedValue = document.getElementById('visualsuite-speedValue');
                const voiceSelector = document.getElementById('visualsuite-voiceSelector');
                const voiceModal = document.getElementById('visualsuite-voiceModal');
                const modalClose = document.getElementById('visualsuite-modalClose');

                // ð Speed control only
                if (speedSlider && speedValue) {
                    speedSlider.addEventListener('input', (e) => {
                        this.rate = parseFloat(e.target.value);
                        speedValue.textContent = this.rate.toFixed(1) + 'x';
                    });
                }

                // ð£ Voice selection modal logic
                if (voiceSelector && voiceModal && modalClose) {
                    voiceSelector.addEventListener('click', () => {
                        voiceModal.classList.add('visualsuite-show');
                    });

                    modalClose.addEventListener('click', () => {
                        voiceModal.classList.remove('visualsuite-show');
                    });

                    voiceModal.addEventListener('click', (e) => {
                        if (e.target === voiceModal) {
                            voiceModal.classList.remove('visualsuite-show');
                        }
                    });
                }
            }

            updateVoiceList() {
                const voiceList = document.getElementById('visualsuite-voiceList');
                if (!voiceList) return;

                voiceList.innerHTML = '';

                this.voices.forEach((voice) => {
                    const item = document.createElement('div');
                    item.className = 'visualsuite-voice-item';
                    item.innerHTML = `
                        <div class="visualsuite-voice-name">${voice.name}</div>
                        <div class="visualsuite-voice-lang">${voice.lang}</div>
                    `;

                    item.addEventListener('click', () => {
                        document.querySelectorAll('.visualsuite-voice-item').forEach(el => {
                            el.classList.remove('visualsuite-selected');
                        });
                        item.classList.add('visualsuite-selected');
                        this.selectedVoice = voice;
                        document.getElementById('visualsuite-voiceSelector').textContent =
                            `ð ${voice.name.substring(0, 20)}...`;
                        document.getElementById('visualsuite-voiceModal').classList.remove('visualsuite-show');
                    });

                    voiceList.appendChild(item);
                });
            }

            normalizeLocale(locale) {
                if (!locale) return 'en-US';
                return locale.replace('_', '-').toLowerCase();
            }

            findBestVoice(locale) {
                if (this.selectedVoice) return this.selectedVoice;

                const normalized = this.normalizeLocale(locale);
                const [lang] = normalized.split('-');

                let voice = this.voices.find(v => v.lang.toLowerCase() === normalized);
                if (!voice) voice = this.voices.find(v => v.lang.toLowerCase().startsWith(lang + '-'));
                if (!voice) voice = this.voices.find(v => v.lang.toLowerCase().startsWith(lang));
                if (!voice) voice = this.voices[0];

                return voice;
            }

            speak(config) {
                this.stop();

                const {
                    text,
                    locale = 'en-US',
                    onStart,
                    onEnd
                } = config;
                if (!text) return;

                this.onEndCallback = onEnd;

                if (!this.voicesLoaded) {
                    setTimeout(() => this.speak(config), 100);
                    return;
                }

                const utterance = new SpeechSynthesisUtterance(text);
                const voice = this.findBestVoice(locale);

                utterance.voice = voice;
                utterance.lang = this.normalizeLocale(locale);
                utterance.rate = this.rate;
                utterance.volume = 1.0;

                utterance.onstart = () => {
                    document.getElementById('visualsuite-audioVisualizer').classList.add('visualsuite-speaking');
                    onStart?.();
                };

                utterance.onend = () => {
                    document.getElementById('visualsuite-audioVisualizer').classList.remove('visualsuite-speaking');
                    this.currentUtterance = null;
                    if (this.onEndCallback) {
                        this.onEndCallback();
                        this.onEndCallback = null;
                    }
                };

                utterance.onerror = (event) => {
                    console.error('â TTS Error:', event);
                    document.getElementById('visualsuite-audioVisualizer').classList.remove('visualsuite-speaking');
                    this.currentUtterance = null;
                };

                this.currentUtterance = utterance;
                this.synth.speak(utterance);
            }

            stop() {
                if (this.currentUtterance) {
                    this.synth.cancel();
                    this.currentUtterance = null;
                    document.getElementById('visualsuite-audioVisualizer').classList.remove('visualsuite-speaking');
                }
            }

            isSpeaking() {
                return this.synth.speaking;
            }
        }

        const ttsManager = new EnhancedTTSManager();
    </script>
