<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto-Video</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-venn@4.3.1/build/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.27.0/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600;800&family=Lato:wght@300;400;700&family=Playfair+Display:wght@700&family=Roboto+Mono:wght@400;700&family=Architects+Daughter&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --primary: #6366f1;
            --accent: #06b6d4;
            --font-head: 'Inter', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-code: 'Roboto Mono', monospace;
            --font-quote: 'Playfair Display', serif;
            --font-hand: 'Architects Daughter', cursive;
            --glass: rgba(10, 10, 12, 0.9);
            --border: rgba(255, 255, 255, 0.08);
            --radius: 12px;
            --easing: cubic-bezier(0.2, 0.8, 0.2, 1);
            --bar-height: 55px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            color: var(--text-color);
            font-family: var(--font-body);
            overflow: hidden;
            user-select: none;
        }

        .stage-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: var(--bar-height);
            background: #000;
            z-index: 1;
            overflow: hidden;
        }

        .video-stage {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: var(--bg-color);
        }

        .stage-bg {
            position: absolute;
            inset: -50px;
            z-index: 0;
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(0.3);
            opacity: 1;
            transition: background-image 1s ease-in-out;
            animation: slowPan 60s infinite alternate linear;
        }

        .stage-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #000 120%);
            z-index: 1;
            pointer-events: none;
        }

        .scene-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(1.02);
            filter: blur(8px);
            transition: opacity 0.6s var(--easing), transform 0.6s var(--easing), filter 0.6s var(--easing);
            padding: 4vw;
        }

        .scene-layer.active {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        .ui-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--bar-height);
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 1000;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
        }

        .progress-line-container {
            position: absolute;
            top: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .progress-line {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s linear;
            box-shadow: 0 0 10px var(--primary);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            color: #94a3b8;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            background: #4f46e5;
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.5);
        }

        .dropup-container {
            position: relative;
        }

        .dropup-menu {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 220px;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 5px;
            display: none;
            flex-direction: column;
            gap: 2px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            z-index: 2000;
            animation: slideUp 0.2s var(--easing);
        }

        .dropup-menu.show {
            display: flex;
        }

        .menu-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            gap: 10px;
            align-items: center;
            color: #cbd5e1;
            border-radius: 8px;
            font-size: 0.85rem;
            transition: 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 5000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.open {
            display: flex;
            opacity: 1;
        }

        .modal-box {
            width: 500px;
            max-width: 90%;
            background: #0f172a;
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s var(--easing);
        }

        .modal.open .modal-box {
            transform: translateY(0);
        }

        input,
        select,
        textarea {
            width: 100%;
            background: #1e293b;
            border: 1px solid #334155;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: inherit;
            font-size: 0.95rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
        }

        #toast-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            animation: slideDown 0.4s var(--easing);
            border: 1px solid var(--border);
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .comp-title {
            text-align: center;
        }

        .comp-title h1 {
            font-size: 5vw;
            font-weight: 900;
            margin-bottom: 1.5vh;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.1));
        }

        .comp-title h2 {
            font-size: 2vw;
            font-weight: 300;
            color: var(--accent);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .comp-bullets {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 1.5vh;
        }

        .bullet-item {
            font-size: 2vw;
            padding: 2vh 2.5vw;
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 12px 12px 0;
            transition: all 0.5s var(--easing);
            opacity: 0.4;
            transform: translateX(0);
        }

        .bullet-item.active {
            opacity: 1;
            transform: translateX(20px);
            border-left-color: var(--accent);
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.1), transparent);
            color: #fff;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .comp-img-layout {
            display: flex;
            width: 100%;
            height: 80%;
            gap: 4vw;
            align-items: center;
        }

        .img-frame {
            flex: 1.3;
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            background: #000;
        }

        .img-frame img,
        .img-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .img-frame img.loaded,
        .img-frame video {
            opacity: 1;
        }

        .img-text {
            flex: 0.7;
            opacity: 0;
            animation: fadeUp 0.8s forwards 0.3s;
        }

        .img-text h2 {
            font-size: 3.5vw;
            color: var(--primary);
            margin-bottom: 2vh;
            font-weight: 800;
            line-height: 1.1;
        }

        .img-text p {
            font-size: 1.4vw;
            line-height: 1.6;
            color: #cbd5e1;
        }

        .comp-timeline {
            width: 100%;
            overflow-x: auto;
            padding: 40px 0;
            scroll-behavior: smooth;
        }

        .comp-timeline::-webkit-scrollbar {
            height: 4px;
        }

        .comp-timeline::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        .tl-track {
            display: flex;
            gap: 60px;
            padding: 0 4vw;
            min-width: max-content;
            position: relative;
            margin-top: 40px;
        }

        .tl-track::before {
            content: '';
            position: absolute;
            left: 4vw;
            right: 4vw;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .tl-item {
            min-width: 300px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: 0.5s var(--easing);
            opacity: 0.5;
            transform: scale(0.9);
        }

        .tl-item.active {
            opacity: 1;
            border-color: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .tl-year {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .comp-table {
            width: 100%;
            max-width: 1100px;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .comp-table th {
            color: var(--accent);
            text-align: left;
            padding: 20px;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        .comp-table td {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            font-size: 1.2rem;
            border-radius: 0;
        }

        .comp-table tr td:first-child {
            border-radius: 8px 0 0 8px;
        }

        .comp-table tr td:last-child {
            border-radius: 0 8px 8px 0;
        }

        .comp-table tr {
            transition: 0.3s;
        }

        .comp-table tr.active td {
            background: rgba(99, 102, 241, 0.15);
            color: #fff;
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .comp-split {
            display: flex;
            width: 100%;
            height: 75%;
            gap: 4vw;
        }

        .split-col {
            flex: 1;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3vw;
            display: flex;
            flex-direction: column;
            transition: 0.5s;
            opacity: 0.5;
            transform: translateY(20px);
        }

        .split-col.active {
            opacity: 1;
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), transparent);
        }

        .split-head {
            font-size: 2vw;
            font-weight: 700;
            margin-bottom: 3vh;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .comp-code {
            width: 90%;
            max-width: 900px;
            background: #0d1117;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            font-family: var(--font-code);
        }

        .comp-quote {
            text-align: center;
            max-width: 85%;
        }

        .comp-quote h1 {
            font-family: var(--font-quote);
            font-size: 4.5vw;
            line-height: 1.2;
            color: #e2e8f0;
            text-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        .comp-quote h3 {
            margin-top: 3vh;
            color: var(--primary);
            font-size: 1.5vw;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .comp-chart-wrap {
            width: 95%;
            max-width: 1200px;
            height: 75vh;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            background: var(--primary);
            padding: 5px 15px;
            border-radius: 6px;
            align-self: flex-start;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 40px;
        }

        .quiz-btn {
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: #cbd5e1;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s;
        }

        .quiz-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            color: #fff;
            transform: translateY(-3px);
        }

        .quiz-btn.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .quiz-btn.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            opacity: 0.5;
        }

        .comp-concept {
            width: 90%;
            height: 85%;
            background: #fdfdfd;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111;
            font-family: var(--font-hand);
        }

        .wb-grid {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
        }

        .wb-content {
            z-index: 2;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            position: absolute;
            bottom: 50px;
            width: 100%;
            font-size: 2rem;
        }

        .wb-sketch {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawStroke 4s ease forwards;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.1));
        }

        @keyframes slowPan {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes drawStroke {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>
    <div class="stage-wrapper">
        <audio id="bg-music" loop></audio>
        <div class="video-stage">
            <div id="stage-bg" class="stage-bg"></div>
            <div class="stage-overlay"></div>
            <div id="scene-layer" class="scene-layer"></div>
        </div>
    </div>
    <div class="ui-layer">
        <div class="progress-line-container">
            <div id="progress-line" class="progress-line"></div>
        </div>
        <div class="control-group">
            <div class="dropup-container">
                <button class="btn" onclick="app.toggleMenu()"><i class="bi bi-list"></i></button>
                <div class="dropup-menu" id="main-menu">
                    <div class="menu-item" onclick="app.openModal('ai')"><i class="bi bi-robot"></i> AI Architect</div>
                    <div class="menu-item" onclick="app.save()"><i class="bi bi-download"></i> Save Project</div>
                    <label class="menu-item"><i class="bi bi-folder2-open"></i> Load JSON <input type="file" hidden accept=".json" onchange="app.load(this)"></label>
                    <label class="menu-item"><i class="bi bi-music-note-beamed"></i> Upload Music <input type="file" hidden accept="audio/*" onchange="app.uploadMusic(this)"></label>
                </div>
            </div>
        </div>
        <div class="control-group">
            <button class="btn" onclick="app.prev()"><i class="bi bi-chevron-left"></i></button>
            <button class="btn btn-primary" id="play-btn" onclick="app.togglePlay()"><i class="bi bi-play-fill" style="font-size:1.2rem;"></i></button>
            <button class="btn" onclick="app.next()"><i class="bi bi-chevron-right"></i></button>
        </div>
        <div class="control-group">
            <button class="btn" onclick="app.toggleMute()"><i class="bi bi-volume-up" id="mute-icon"></i></button>
            <button class="btn" onclick="document.body.requestFullscreen()"><i class="bi bi-arrows-fullscreen"></i></button>
        </div>
    </div>
    <div id="modal-ai" class="modal">
        <div class="modal-box">
            <h2 style="color:var(--primary); margin-bottom:15px; font-weight:800;">AI ARCHITECT</h2>
            <textarea id="ai-prompt" placeholder="Topic: History of Space Exploration..." style="height:100px; resize:none;"></textarea>
            <select id="ai-lang-select" style="margin-bottom:20px;"></select>
            <div id="ai-loader" style="display:none; text-align:center; color:var(--accent); margin-bottom:15px;">Generating Masterpiece...</div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-primary" style="flex:1; width:auto;" onclick="app.generateAI()">Generate</button>
                <button class="btn" style="flex:1; width:auto;" onclick="document.getElementById('modal-ai').classList.remove('open')">Close</button>
            </div>
        </div>
    </div>
    <div id="toast-box"></div>
    <script>
        const DemoData = {
            meta: {
                title: "The Computation Odyssey",
                audio: {
                    src: "https://res.cloudinary.com/dmttn34te/video/upload/v1759780548/study-music-181044_jbuwpq.mp3",
                    volume: 0.3
                },
                design: {
                    colors: {
                        primary: "#6366f1",
                        accent: "#06b6d4"
                    },
                    font: "'Inter', sans-serif"
                },
                lang: "en-US"
            },
            scenes: [{
                    type: "title",
                    narration: "Welcome to the Computation Odyssey. A journey through time, logic, and electricity.",
                    content: {
                        title: "COMPUTATION",
                        subtitle: "From Abacus to Artificial Intelligence",
                        bg: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Blue_matrix.jpg/1280px-Blue_matrix.jpg"
                    }
                },
                {
                    type: "bullets",
                    narration: "Our story is defined by four revolutionary leaps in capability.",
                    steps: [{
                            index: 0,
                            narration: "First, the Analog Era. Mechanical gears mimicking the mind."
                        },
                        {
                            index: 1,
                            narration: "Second, the Digital Era. The binary language of ones and zeros."
                        },
                        {
                            index: 2,
                            narration: "Third, the Connected Era. When computers learned to talk to each other."
                        },
                        {
                            index: 3,
                            narration: "Fourth, the Intelligent Era. Systems that can generate new knowledge."
                        }
                    ],
                    content: {
                        title: "The 4 Revolutions",
                        items: ["Analog Mechanics", "Digital Logic", "Global Connection", "Generative Intelligence"]
                    }
                },

                    const s = document.createElement('style');
                    s.id = 'tree-style';
                    s.innerHTML = `.tree-container{display:flex;justify-content:center;}.tree-node{display:flex;flex-direction:column;align-items:center;margin:0 10px;}.node-content{padding:10px 20px;background:rgba(255,255,255,0.1);border:1px solid var(--primary);border-radius:8px;color:#fff;margin-bottom:20px;position:relative;}.node-children{display:flex;position:relative;}.node-children::before{content:'';position:absolute;top:-20px;left:50%;width:1px;height:20px;background:#fff;}.child-wrapper{position:relative;display:flex;justify-content:center;}.child-wrapper::before{content:'';position:absolute;top:-20px;left:50%;width:1px;height:20px;background:#fff;}.node-children>.child-wrapper:not(:first-child)::after{content:'';position:absolute;top:-20px;left:-50%;width:100%;height:1px;background:#fff;}.node-children>.child-wrapper:first-child::after{content:'';position:absolute;top:-20px;right:-50%;width:50%;height:1px;background:#fff;}.node-children>.child-wrapper:last-child::after{content:'';position:absolute;top:-20px;left:0;width:50%;height:1px;background:#fff;}`;
                    document.head.appendChild(s);
                }
                el.innerHTML = `<h2 style="font-size:2.5vw; color:var(--primary); margin-bottom:30px;">${c.title}</h2><div class="tree-container">${build(c.root)}</div>`;
            },
            quiz: (el, c) => {
                el.innerHTML = `<div style="text-align:center;"><h2>${c.question}</h2><div class="quiz-grid">${c.options.map((o,i)=>`<button class="quiz-btn" onclick="chkQuiz(this,${i},${c.correct})">${o}</button>`).join('')}</div></div>`;
                window.chkQuiz = (b, i, k) => {
                    Array.from(b.parentElement.children).forEach(x => x.disabled = true);
                    if (i === k) {
                        b.classList.add('correct');
                        app.toast('Correct!');
                    } else {
                        b.classList.add('wrong');
                        b.parentElement.children[k].classList.add('correct');
                        app.toast('Incorrect!');
                    }
                };
            },
            p5: (el, c) => {
                el.innerHTML = `<div id="p5-box" style="width:100%; height:100%"></div>`;
                new p5(new Function('p', c.code), 'p5-box');
            },
            "3d": (el, c) => {
                el.innerHTML = `<div id="3d-box" style="width:90%; height:80%"></div>`;
                Plotly.newPlot('3d-box', [c.data], {
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    scene: {
                        xaxis: {
                            color: '#fff'
                        },
                        yaxis: {
                            color: '#fff'
                        },
                        zaxis: {
                            color: '#fff'
                        }
                    }
                }, {
                    displayModeBar: false
                });
            },
            quote: (el, c) => el.innerHTML = `<div class="comp-quote"><h1>"${c.text}"</h1><h3> ${c.author}</h3></div>`,
            video: (el, c) => el.innerHTML = `<div style="width:85%; height:75%; border:1px solid var(--border); border-radius:16px; overflow:hidden; box-shadow:0 30px 80px rgba(0,0,0,0.8);"><video src="${c.src}" autoplay loop muted style="width:100%; height:100%; object-fit:cover;"></video></div><h2 style="margin-top:20px; letter-spacing:2px;">${c.title}</h2>`,
            end: (el, c) => Renderers.title(el, c)
        };
        window.onload = () => app.init();
    </script>
</body>

</html>
